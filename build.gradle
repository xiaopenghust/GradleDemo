group 'com.sharp'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    // compile files('dir/file.jar')                    引入单个jar
    // compile fileTree(dir: 'libs', include: '*.jar')   引入目录内所有jar
    testCompile group: 'junit', name: 'junit', version: '4.11'
}


task hello() {
        println 'Hello world!'
}

hello.doLast(){
    System.out.print("welcome");
}

task first (){
    println("this is a first level");
}
